<!DOCTYPE html>
<html>
<head>
    <title>Lista</title>
</head>
<body>
<h3>Lista de Slangs</h3>
<table border=5>
    <thead>
        <td>ID</td>
        <td>Slang</td>
        <td>Significado</td>
    </thead>

    {% for row in rows %}
            
        <tr>
            <td>{{row["ID"]}}</td>
            <td>{{row["SLANG"]}}</td>
            <td>{{row["SIGNIFICADO"]}}</td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
